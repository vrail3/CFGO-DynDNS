name: Build and Push Docker Image

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - 'Dockerfile'
      - '.github/workflows/docker-build.yml'
  pull_request:
    branches:
      - main
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - 'Dockerfile'
      - '.github/workflows/docker-build.yml'

jobs:
  docker:
    name: Build and push CFGO-DynDNS
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/cfgo-dyndns
          tags: |
            # Latest tag for default branch
            type=raw,value=latest,enable={{is_default_branch}}
            # Semver tags (v1.2.3, 1.2.3, 1.2)
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            # Branch tags
            type=ref,event=branch
            # Platform-specific tags for releases
            type=raw,value={{version}}-amd64,enable={{is_tag}},platform=linux/amd64
            type=raw,value={{version}}-arm64,enable={{is_tag}},platform=linux/arm64
            type=raw,value={{version}}-armv7,enable={{is_tag}},platform=linux/arm/v7
          labels: |
            org.opencontainers.image.title=CFGO-DynDNS
            org.opencontainers.image.description=Cloudflare Dynamic DNS Updater
            org.opencontainers.image.source=${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}
            org.opencontainers.image.version={{version}}
            org.opencontainers.image.created={{date 'yyyy-MM-dd'}}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.version'] }}